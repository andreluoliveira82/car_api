site_name: Car API
site_description: Uma API REST completa para gerenciamento de carros e usuários
site_author: André Oliveira


theme: 
  name: material
  palette:
    primary: teal
    accent: deep purple
  font:
    text: Roboto
  locale: pt_BR

nav:
  - Início: index.md
  - Visão geral: overview.md
  - Pré-requisitos: prerequisites.md
  - Instalação: installation.md
  - Configuração: configuration.md
  - Guidelines e padrões: guidelines.md
  - Estrutura: structure.md
  - API Endpoints: api-endpoints.md
  - Modelagem do Sistema: system-modeling.md
  - Autenticação e Segurança: authentication.md
  - Desenvolvimento: development.md
  - Testes: testing.md
  - Deploy: deployment.md
  - Contribuição: contributing.md
  - Release Notes: release-notes.md

plugins:
  - search

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
